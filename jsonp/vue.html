<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{message}}
</div>

<script src="./vue.js"></script>
<script src="./vue-resource.js"></script>
<script>
  var demo = new Vue({
    el: '#app',
    data: {
      message: '123',
      url:'http://localhost:1111/vuejsonp'
    },
    ready: function() {
      this.getCustomers()
    },
    methods: {
      getCustomers: function() {
        this.$http.jsonp(this.url,{id:1}).then(function(response){
          this.message = response.data.name
          console.log(response)
        })
      }
    }
  })
</script>
</body>

</html>
